apiVersion: v1
kind: ConfigMap
metadata:
  name: thyme-config
  namespace: thyme-benchmark
data:
  config.yaml: |
    receivers:
      filelog:
        include:
          - /var/log/pods/thyme-benchmark_log-generator*/*/*.log
        exclude:
          - /var/log/pods/thyme-benchmark_thyme*/*/*.log
          - /var/log/pods/thyme-benchmark_nop-collector*/*/*.log
        start_at: end
        storage: file_storage/positions
        include_file_path: true
        include_file_name: false
        fingerprint_size: 256
        max_concurrent_files: 1024
        max_batches: 0
        poll_interval: 100ms

    processors:
      transform:
        error_mode: ignore
        log_statements:
          - context: log
            statements:
              # Parse containerd format: "2024-01-15T10:30:00.123456789Z stdout F message"
              - set(cache["containerd"], ExtractPatterns(body, "^(?P<timestamp>[^ ]+) (?P<stream>stdout|stderr) [^ ]* ?(?P<content>.*)$"))
              - set(time, Time(cache["containerd"]["timestamp"], "2006-01-02T15:04:05.999999999Z07:00")) where cache["containerd"]["timestamp"] != nil
              - set(attributes["log.iostream"], cache["containerd"]["stream"]) where cache["containerd"]["stream"] != nil
              - set(body, cache["containerd"]["content"]) where cache["containerd"]["content"] != nil
              # Extract k8s metadata from file path
              - set(cache["k8s"], ExtractPatterns(attributes["log.file.path"], "/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_(?P<uid>[^/]+)/(?P<container>[^/]+)/"))
              - set(resource.attributes["k8s.namespace.name"], cache["k8s"]["namespace"]) where cache["k8s"]["namespace"] != nil
              - set(resource.attributes["k8s.pod.name"], cache["k8s"]["pod"]) where cache["k8s"]["pod"] != nil
              - set(resource.attributes["k8s.pod.uid"], cache["k8s"]["uid"]) where cache["k8s"]["uid"] != nil
              - set(resource.attributes["k8s.container.name"], cache["k8s"]["container"]) where cache["k8s"]["container"] != nil
      batch:
        send_batch_size: 10000
        send_batch_max_size: 11000
        timeout: 200ms
      memory_limiter:
        check_interval: 1s
        limit_percentage: 90
        spike_limit_percentage: 10
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        filter:
          node_from_env_var: KUBE_NODE_NAME
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.pod.start_time
            - k8s.deployment.name
            - k8s.node.name
            - container.id
            - container.image.name
            - container.image.tag
          labels:
            - tag_name: app
              key: app
              from: pod
            - tag_name: component
              key: component
              from: pod
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.name
              - from: resource_attribute
                name: k8s.namespace.name
      resource:
        attributes:
        - key: pipeline.name
          value: "thyme"
          action: insert

    exporters:
      nop: {}
      otlphttp:
        endpoint: "http://nop-collector.thyme-benchmark.svc.cluster.local:4318"
        compression: zstd
        retry_on_failure:
          enabled: true
          max_elapsed_time: 300s
        sending_queue:
          enabled: true
          num_consumers: 100
          queue_size: 10000
          storage: file_storage/sending_queue

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      zpages:
        endpoint: 0.0.0.0:55679
      pprof:
        endpoint: 0.0.0.0:1777
      file_storage/positions:
        directory: /var/lib/otelcol/filelog
        fsync: false
      file_storage/sending_queue:
        directory: /var/lib/otelcol/sending_queue
        fsync: false

    service:
      extensions: [health_check, zpages, pprof, file_storage/positions, file_storage/sending_queue]
      pipelines:
        logs:
          receivers: [filelog]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlphttp]
      telemetry:
        resource:
          service.name: thyme
          service.namespace: ollygarden
          service.version: 0.1.0
          tulip.version: "25.11"
        logs:
          level: info
        metrics:
          level: detailed
          readers:
            - periodic:
                interval: 15000
                exporter:
                  otlp:
                    protocol: http/protobuf
                    endpoint: http://lgtm.lgtm.svc.cluster.local:4318
        traces:
          processors:
            - batch:
                exporter:
                  otlp:
                    protocol: http/protobuf
                    endpoint: http://lgtm.lgtm.svc.cluster.local:4318
